<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR MY BAE</title>
    <link rel="icon" href="./assets/Image/logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/Style/Style.css">
</head>

<body>
    <section id="love_heart">
        <div class="alllove">
            <span class="love love1 glyphicon glyphicon-heart"></span>
            <span class="love love2 glyphicon glyphicon-heart"></span>
            <span class="love love3 glyphicon glyphicon-heart"></span>
            <span class="love love4 glyphicon glyphicon-heart"></span>
            <span class="love love5 glyphicon glyphicon-heart"></span>
            <h1><b>I love you!</b></h1>
        </div>
    </section>

    <section id="switch">
        <div class="toggleWrapper">
            <input type="checkbox" class="dn" id="dn" />
            <label for="dn" class="toggle">
              <span class="toggle__handler">
                <span class="crater crater--1"></span>
                <span class="crater crater--2"></span>
                <span class="crater crater--3"></span>
              </span>
              <span class="star star--1"></span>
              <span class="star star--2"></span>
              <span class="star star--3"></span>
              <span class="star star--4"></span>
              <span class="star star--5"></span>
              <span class="star star--6"></span>
            </label>
        </div>
    </section>

    <section id="arrow">
        <svg class="arrows">
            <path class="a1" d="M0 0 L30 32 L60 0"></path>
            <path class="a2" d="M0 20 L30 52 L60 20"></path>
            <path class="a3" d="M0 40 L30 72 L60 40"></path>
        </svg>
    </section>

    <section id="box">
        <div id="power">
            <div class="power-switch">
                <input type="checkbox" />
                <div class="button">
                    <svg class="power-off">
                    <use xlink:href="#line" class="line" />
                    <use xlink:href="#circle" class="circle" />
                  </svg>
                    <svg class="power-on">
                    <use xlink:href="#line" class="line" />
                    <use xlink:href="#circle" class="circle" />
                  </svg>
                </div>
            </div>

            <!-- SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" id="line">
                  <line x1="75" y1="34" x2="75" y2="58"/>
                </symbol>
                <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" id="circle">
                  <circle cx="75" cy="80" r="35"/>
                </symbol>
              </svg>
        </div>
        <div class="container">
            <div class="box">
                <h1>Are you treating me as a light switch?<br>Cuz you turn me on everytime you enter the room.</h1>
            </div>
        </div>
    </section>




    <script src="./assets/Script/Script.js"></script>
</body>

</html>
